apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: echoheaders-public
  annotations:
    kubernetes.io/ingress.class: "nginx-public"
spec:
  rules:
  - host: endpointrvs.com
    http: 
      paths:
      - path: /echoheaders
        backend:
          serviceName: echoheaders
          servicePort: 80

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: angular-public
  annotations:
    kubernetes.io/ingress.class: "nginx-public"
spec:
  tls:
  - secretName: tls-key
    hosts:
    - [[PUBLIC_KUB_ENDPOINT]]
  rules:
  - host: endpointrvs.com
    http: 
      paths:
      - path: /echoheaders
        backend:
          serviceName: echoheaders
          servicePort: 80
